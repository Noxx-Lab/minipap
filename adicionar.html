    <h2 style="text-align: center;">Adicionar Novo Aluno</h2>
    <form method="POST" action="adicionar.php" style="max-width: 600px; margin: auto;">
        <fieldset>
            <legend>Inserir Dados do Aluno</legend>
            <label for="idano">Ano:</label> 
            <input type="number" name="ano" id="idano" required min="1" max="12"><br><br>

            <label for="idturma">Turma:</label> 
            <input type="text" name="turma" id="idturma" required maxlength="1" style="text-transform: uppercase;"><br><br>

            <label for="idnome">Nome:</label> 
            <input type="text" name="nome" id="idnome" required><br><br>

            <label for="iduser">User:</label> 
            <input type="text" name="user" id="iduser" maxlength="10" required><br><br>

            <label for="idemail">Email:</label> 
            <input type="email" name="email" id="idemail" required><br><br>

            <label for="idpw">Password:</label> 
            <input type="text" name="pw" id="idpw" required><br><br>

        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </body>
